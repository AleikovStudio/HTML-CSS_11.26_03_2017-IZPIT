<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pricing cards LECTOR</title>
    <link rel="stylesheet" href="pricing-cards-LECTOR.css">
</head>
<body>
<ul class="card-list">
    <!--article 1-->
    <li class="card">
        <img class="card-img" src="img/house_icon_2.png" alt="free icon">
        <h2 class="card-title">free</h2>
        <p class="card-description">Publish a single Ad, it never expires. Hassle and contract free for you to use.</p>
        <h1 class="card-price free-price">free</h1> <!--tuk ima 2-ri class za da e po-razlichen cvetat ot drugite dva h1-->
        <button class="primary-cta secondary-button">start now</button> <!--tuk ima 2-ri class za da e po-razlichen cvetat ot drugite dva butona-->
    </li>
    <!--article 2-->
    <li class="card">
        <img class="card-img" src="img/house_icon_2.png" alt="premium icon">
        <h2 class="card-title">premium</h2>
        <p class="card-description">Online hassle-free contract signature with tenants.</p>
        <h1 class="card-price">&dollar;49.90</h1>
        <button class="primary-cta">start now</button>
    </li>
    <!--article 3-->
    <li class="card">
        <img class="card-img" src="img/house_icon_3.png" alt="plus icon">
        <h2 class="card-title">plus</h2>
        <p class="card-description">Professional photos of your house, taken by us.</p>
        <h1 class="card-price">&dollar;299.90</h1>
        <button class="primary-cta">start now</button>
    </li>
</ul>
</body>
</html>
