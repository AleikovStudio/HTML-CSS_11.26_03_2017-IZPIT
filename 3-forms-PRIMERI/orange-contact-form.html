<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orange Contact Form</title>
    <link rel="stylesheet" href="orange-contact-form.css">
</head>
<body>

<form method="post">
    <h2>Should you have any questions, please do not hesitate to contact us:</h2>
    <!--lyava forma-->
    <div class="left">
        <p>Name<span>*</span></p>
        <i class="fa fa-male" aria-hidden="true"></i>
        <input type="text">

        <p>Email<span>*</span></p>
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
        <input type="email">

        <p>Company<span>*</span></p>
        <i class="fa fa-home" aria-hidden="true"></i>
        <input type="text">
    </div>
    <!--dyasna forma-->
    <div class="right">
        <p>Phone<span>*</span></p>
        <i class="fa fa-phone" aria-hidden="true"></i>
        <input type="text">

        <p>Subject<span>*</span></p>
        <i class="fa fa-comment-o" aria-hidden="true"></i>
        <input type="text">

        <p>Message<span>*</span></p>
        <i class="fa fa-comments-o" aria-hidden="true"></i>
        <textarea name="" id=""></textarea>
    </div>
    <button>Send</button>
</form>
</body>
</html>
